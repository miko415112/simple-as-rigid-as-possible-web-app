<!doctype html><html><head><title>ARAP</title><script type="module" src="./index.js"></script><script defer="defer" src="bundle.js"></script></head><body><div class="container"><canvas id="myCanvas"></canvas><div class="sidebar"><label for="file-upload" class="custom-file-upload"><i class="fas fa-cloud-upload-alt"></i> 選擇檔案</label> <input id="file-upload" type="file" class="input-file" accept=".txt, .pdf, .doc, .docx"/><div class="function-group"><div class="switch"><input type="checkbox" id="control-switch"/> <label for="control-switch"><span class="checked">TrackBallControl (True)</span> <span class="unchecked">TrackBallControl (False)</span></label></div><div class="switch"><input type="checkbox" id="constraint-switch"/> <label for="constraint-switch"><span class="checked">Edit Constraints (True)</span> <span class="unchecked">Edit Constraints (False)</span></label></div><div class="select-wrapper"><select id="constraint-mode-select"><option value="mode1">ADD Constraint</option><option value="mode2">MOVE Constraint</option><option value="mode3">DELETE Constraint</option></select></div><button>按鈕1</button> <button>按鈕2</button> <button>按鈕3</button></div></div></div></body></html>
