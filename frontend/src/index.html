<!DOCTYPE html>
<html>
  <head>
    <title>ARAP</title>
    <link rel="icon" type="image/png" href="icon.jpg" />
  </head>
  <body>
    <div class="container">
      <canvas id="myCanvas"></canvas>
      <div class="sidebar">
        <label for="file-upload" class="custom-file-upload">
          <i class="fas fa-cloud-upload-alt"></i> 選擇檔案
        </label>
        <input
          id="file-upload"
          type="file"
          class="input-file"
          accept=".off,.glb"
        />
        <br />
        <div class="function-group">
          <div class="switch">
            <input type="checkbox" id="control-switch" />
            <label for="control-switch">
              <span class="checked">TrackBallControl (True)</span>
              <span class="unchecked">TrackBallControl (False)</span>
            </label>
          </div>
          <div class="switch">
            <input type="checkbox" id="draw-switch" />
            <label for="draw-switch">
              <span class="checked">Draw (True)</span>
              <span class="unchecked">Draw (False)</span>
            </label>
          </div>
          <div class="select-wrapper">
            <select id="draw-mode-select">
              <option value="mode1">Line</option>
              <option value="mode2">Point</option>
            </select>
          </div>
          <button id="createButton">Create</button>
          <div class="switch">
            <input type="checkbox" id="constraint-switch" />
            <label for="constraint-switch">
              <span class="checked">Edit Constraints (True)</span>
              <span class="unchecked">Edit Constraints (False)</span>
            </label>
          </div>
          <div class="select-wrapper">
            <select id="constraint-mode-select">
              <option value="mode1">ADD Constraint</option>
              <option value="mode2">MOVE Constraint</option>
              <option value="mode3">
                MOVE Constraint(instant transformation)
              </option>
              <option value="mode4">DELETE Constraint</option>
            </select>
          </div>
          <button id="transformButton">Transformation</button>
          <br />
          <button id="squareButton">Square.off</button>
          <button id="armadilloButton">Armadillo.off</button>
          <button id="cactusButton">Cactus.off</button>
        </div>
      </div>
    </div>
  </body>
</html>
